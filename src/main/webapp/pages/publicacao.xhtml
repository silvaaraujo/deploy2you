<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"  
 	xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
   	template="/templates/main.xhtml">
   	
    <ui:define name="content">
    	
        <h1 class="page-header"> 
        	<i class="fa fa-tachometer" /> 
        	Publicação
        </h1>
        
        <form jsf:id="form" jsf:prependId="false" class="form-horizontal">
        	
        	<div class="form-group">
        		<label for="cmbProject" class="col-sm-1 control-label">Projeto:</label>
		    	<div class="col-sm-11">
		        	<select id="cmbProject" 
		        		class="selectpicker show-tick form-control" 
		        		multiple="true" 
		        		data-max-options="1"
		        		onchange="listarTags();"
		        		title="Selecione o projeto">
		        		<ui:repeat var="e" value="#{mbPublicacao.projetos}">
		          			<option value="#{e.id}">#{e.nome}</option>
		        		</ui:repeat>
		        	</select>
		      </div>
        	</div>
        	
        	<div class="form-group">
        		<label for="txtTag" class="col-sm-1 control-label">Tag:</label>
        		<div id="dvComboTag" class="col-sm-11">
        			<select 
		        		class="cmbTags selectpicker show-tick form-control" 
		        		multiple="true" 
		        		data-max-options="1"
		        		title="Selecione a tag">
		        	</select>
			    </div>
        	</div>
        	
        	<div id="botoes" class="clearfix pull-right">
	        	<input class="btn btn-primary" 
	        		type="submit" 
	        		value="Publicar" 
	        		jsf:id="btnPublicar" 
	        		jsf:action="#{mbPublicacao.publicar}" />
        	</div>
        	
        	<script type="text/javascript">
        		function listarTags() {
        			var id = document.getElementById("cmbProject").value;
			    	$.ajax({
	       	             type: "GET",
	       	             dataType: "json",
	       	             url: "http://localhost:8080/deploy2you/resources/manterPublicacao/tags?projetoId="+id,
	       	             success: function(data) {
	       	            	renderList(data);
	       	             }
	       	        });
        		};
        		
        		function renderList(data) {
        			$.each(data, function (i, tag) {
        				$('#cmbTags').append($('<option>', { 
        			        value: tag,
        			        label : tag 
        			    },'</option>'));
        			});
        		}
			</script>
        </form>
    </ui:define>
</ui:composition>
