<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"  
 	xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
   	template="/templates/main.xhtml">
   	
    <ui:define name="content">
    	
        <h1 class="page-header"> 
        	<i class="fa fa-tachometer" /> 
        	Configuracao
        </h1>
        
        <form jsf:id="form" jsf:prependId="false" class="form-horizontal">
        	
        	<div class="form-group">
        		<label for="txtDiretorioBase" class="col-sm-2 control-label">Diretório base:</label>
        		<div class="col-sm-10">
			    	<input type="text" 
			    		class="form-control" 
			    		placeholder="Informe o diretório base dos projetos" 
			    		jsf:id="txtDirBase"
			    		jsf:value="#{mbConfiguracao.configuracao.diretorioBase}" />
			    </div>
        	</div>
        	
        	<div class="form-group">
        		<label for="txtUsuarioGit" class="col-sm-2 control-label">Usuário git:</label>
        		<div class="col-sm-10">
			    	<input type="text" 
			    		class="form-control" 
			    		placeholder="Informe o login do usuário do git" 
			    		jsf:id="txtUsuarioGit"
			    		jsf:value="#{mbConfiguracao.configuracao.usuarioGit}" />
			    </div>
        	</div>
        	
        	<div class="form-group">
        		<label for="txtPasswordUsuarioGit" class="col-sm-2 control-label">Password usuario git:</label>
        		<div class="col-sm-10">
			    	<input type="password" 
			    		class="form-control" 
			    		placeholder="Informe a senha do usuário do git" 
			    		jsf:id="txtPasswordUsuarioGit"
			    		jsf:value="#{mbConfiguracao.configuracao.passwordUsuarioGit}" />
			    </div>
        	</div>
        	
        	<div id="botoes" class="clearfix pull-right">
	        	<input class="btn btn-primary" 
	        		type="submit" 
	        		value="Gravar" 
	        		jsf:id="btnGravar" 
	        		jsf:action="#{mbConfiguracao.gravar}" />
        	</div>
        </form>
    </ui:define>
</ui:composition>
