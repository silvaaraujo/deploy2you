<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"  
 	xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
   	template="/templates/main.xhtml">
   	
    <ui:define name="content">                        
        <h1 class="page-header"> 
        	<i class="fa fa-tachometer" /> 
        	Cadastro de Projeto
        </h1>
        
        <form jsf:id="formProjeto" jsf:prependId="false" class="form-horizontal">
        
        	<f:metadata>
			    <f:viewParam id="projetoId" 
			    	name="projetoId" 
			    	value="#{mbCadProjeto.projetoId}" />
			</f:metadata>
        
        	<div class="form-group">
        		<label for="txtNomeProjeto" class="col-sm-2 control-label">Nome:</label>
        		<div class="col-sm-4">
			    	<input type="text" 
			    		class="form-control" 
			    		placeholder="Informe o projeto" 
			    		autofocus="true"
			    		jsf:id="txtNomeProjeto"
			    		jsf:value="#{mbCadProjeto.projeto.nome}" />
			    </div>
        	
        		<label for="txtRepositorioGit" class="col-sm-2 control-label">Repositório Git:</label>
        		<div class="col-sm-4">
			    	<input type="text" 
			    		class="form-control" 
			    		placeholder="Informe o repositório do git" 
			    		jsf:id="txtRepositorioGit"
			    		jsf:value="#{mbCadProjeto.projeto.repositorioGit}" />
			    </div>
        	</div>
        	
        	<div class="form-group">
        		<label for="txtImagemDocker" class="col-sm-2 control-label">Imagem Docker:</label>
        		<div class="col-sm-4">
			    	<input type="text" 
			    		class="form-control" 
			    		placeholder="Informe a imagem do docker" 
			    		jsf:id="txtImagemDocker"
			    		jsf:value="#{mbCadProjeto.projeto.nomeImagemDocker}" />
			    </div>
        	
				<label for="txtPortas" class="col-sm-2 control-label">Porta:</label>
				<div class="col-sm-4">
					<input type="text" 
						class="form-control"
						placeholder="Informe as portas separando por vírgula e sem espaço" 
						jsf:id="txtPortas"
						jsf:value="#{mbCadProjeto.projeto.portas}" />
				</div>
			</div>

			<div class="form-group">
				<label for="txtComandoDocker" class="col-sm-2 control-label">Comando Docker:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						placeholder="Informe o comando do docker" 
						jsf:id="txtComandoDocker"
						jsf:value="#{mbCadProjeto.projeto.comandoDocker}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="txtComandoScript" class="col-sm-2 control-label">Comando script:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						placeholder="Informe o comando do script de publicação" 
						jsf:id="txtComandoScript"
						jsf:value="#{mbCadProjeto.projeto.comandoScript}" />
				</div>
			</div>

			<div id="botoes" class="clearfix pull-right">
        	
	        	<input class="btn btn-warning"
	        		type="submit"
	        		style="margin-right: 5px;" 
	        		value="Cancelar" 
	        		jsf:id="btnCancelCadastro" 
	        		jsf:action="projetos" />
        	
	        	<input class="btn btn btn-primary" 
	        		type="submit" 
	        		value="Cadastrar" 
	        		jsf:id="btnCadastrarProjeto" 
	        		jsf:action="#{mbCadProjeto.gravar}" />
	        		
        	</div>
        </form>
    </ui:define>
</ui:composition>
