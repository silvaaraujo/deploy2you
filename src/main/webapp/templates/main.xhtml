<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Deploy2You</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/dashboard.css" />
             <h:outputStylesheet name="css/bootstrap-select.css" />
             <h:outputStylesheet name="css/main.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <h:outputScript name="js/bootstrap-select.js" />
            <h:outputScript name="js/jquery.bootstrap-growl.js" />
            <h:outputScript name="js/main.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>

    <h:body>
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />
    </h:body>
</html>
